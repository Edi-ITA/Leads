<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Management Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom scrollbar for table container on wider screens */
        .table-container::-webkit-scrollbar {
            height: 8px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        .language-icon {
            display: block;
            margin: 0 auto;
            font-weight: bold;
        }
        .checked { color: #10b981; } /* Tailwind green-500 */
        .unchecked { color: #ef4444; } /* Tailwind red-500 */
        
        /* New button styles for active state */
        .lang-btn.is-selected {
            background-color: #10b981; /* green-500 */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.4), 0 2px 4px -2px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Header and User Info -->
    <header class="mb-8 p-4 bg-white shadow-md rounded-lg flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">Leads Dashboard</h1>
        <div class="text-sm text-gray-600">
            <p>Logged in User ID:</p>
            <p id="userIdDisplay" class="font-mono text-xs bg-gray-100 p-1 rounded"></p>
        </div>
    </header>

    <!-- Leads Form and Table Container -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Lead Input Form -->
        <div class="lg:col-span-1 bg-white p-6 shadow-xl rounded-xl h-fit sticky top-8">
            <h2 id="formTitle" class="text-xl font-semibold text-gray-700 mb-6">Add New Lead</h2>
            <form id="leadForm" class="space-y-4">
                
                <input type="hidden" id="leadId"> <!-- Hidden field for storing ID during editing -->

                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>
                
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>

                <!-- Row 1: House No. and Post Code -->
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="houseNumber" class="block text-sm font-medium text-gray-700">House No.</label>
                        <input type="text" id="houseNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div class="flex-1">
                        <label for="postCode" class="block text-sm font-medium text-gray-700">Post Code</label>
                        <input type="text" id="postCode" required maxlength="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                    </div>
                </div>

                <!-- Row 2: Kanton (Auto-filled) and Place/City (NEW) -->
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="kanton" class="block text-sm font-medium text-gray-700">Kanton</label>
                        <input type="text" id="kanton" readonly placeholder="Auto-filled from Post Code" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm bg-gray-100 text-gray-600 cursor-default">
                    </div>
                    <div class="flex-1">
                        <label for="place" class="block text-sm font-medium text-gray-700">Place/City</label>
                        <input type="text" id="place" readonly placeholder="Auto-filled from Post Code" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm bg-gray-100 text-gray-600 cursor-default">
                    </div>
                </div>
                
                <!-- Birth Date -->
                <div>
                    <label for="birthDate" class="block text-sm font-medium text-gray-700">Birth Date</label>
                    <input type="date" id="birthDate" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>
                
                <!-- Insurance Company (KK) -->
                <div>
                    <label for="kk" class="block text-sm font-medium text-gray-700">Insurance Co. (KK)</label>
                    <select id="kk" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                        <option value="" disabled selected>Select Insurance Company</option>
                        <option value="Agrisano">Agrisano</option>
                        <option value="Aquilana">Aquilana</option>
                        <option value="Assura">Assura</option>
                        <option value="Atupri">Atupri</option>
                        <option value="Avenir">Avenir</option>
                        <option value="AXA">AXA</option>
                        <option value="Concordia">Concordia</option>
                        <option value="CSS">CSS</option>
                        <option value="EGK">EGK-Gesundheitskasse (EGK)</option>
                        <option value="G.M">Groupe Mutuel (G.M)</option>
                        <option value="Helsana">Helsana</option>
                        <option value="KPT">KPT</option>
                        <option value="Mutuel Assurance">Mutuel Assurance</option>
                        <option value="ÖKK">ÖKK</option>
                        <option value="Philos">Philos</option>
                        <option value="Sana 24">Sana 24</option>
                        <option value="Sanitas">Sanitas</option>
                        <option value="Swica">Swica</option>
                        <option value="Sympany">Sympany</option>
                        <option value="Visana">Visana</option>
                        <option value="Vivacare">Vivacare</option>
                    </select>
                </div>

                <div>
                    <label for="medicalCondition" class="block text-sm font-medium text-gray-700">Medical Condition</label>
                    <select id="medicalCondition" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                        <option value="Healthy">Healthy</option>
                        <option value="Not Healthy">Not Healthy</option>
                    </select>
                </div>

                <!-- Languages Buttons (UPDATED SECTION) -->
                <div class="pt-4 border-t border-gray-200">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Client Languages</label>
                    <div id="languageCheckboxes" class="flex flex-wrap gap-2 text-sm">
                        <!-- Language buttons will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Action Button -->
                <button type="submit" id="submitButton" class="w-full py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300">
                    <span id="buttonText">Add Lead</span>
                </button>
            </form>
            <div id="formStatus" class="mt-4 p-2 text-center rounded-lg text-sm hidden"></div>
        </div>

        <!-- Leads Table -->
        <div class="lg:col-span-2 bg-white p-6 shadow-xl rounded-xl">
            <h2 class="text-xl font-semibold text-gray-700 mb-6">Current Leads</h2>
            
            <div id="loadingIndicator" class="text-center text-gray-500 py-10">Loading leads...</div>

            <!-- Table Container (Horizontal Scroll) -->
            <div class="table-container overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <!-- Core Columns -->
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Full Name</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Post Code</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Place/City</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kanton</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Birth Date</th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">KK</th> 
                            <th scope="col" class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            
                            <!-- Language Columns (New) -->
                            <th scope="col" class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider" title="Deutsch">DE</th>
                            <th scope="col" class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider" title="Francuzish (French)">FR</th>
                            <th scope="col" class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider" title="Italian">IT</th>
                            <th scope="col" class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider" title="English">EN</th>
                            <th scope="col" class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider" title="BiH-Srb-Cro">BHS</th>
                            <th scope="col" class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider" title="Albanian">AL</th>
                            <th scope="col" class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider" title="Portuges">PT</th>
                            <th scope="col" class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider" title="Polish">PL</th>
                            <th scope="col" class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider" title="Turkish">TR</th>

                            <!-- Action Column -->
                            <th scope="col" class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Lead rows will be injected here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div id="noLeadsMessage" class="hidden text-center text-gray-500 mt-4 p-4 border border-dashed rounded-lg">No leads found. Use the form to add one!</div>

        </div>
    </main>
    
    <!-- Logout button for completeness -->
    <div class="mt-8 text-center">
        <button onclick="logout()" class="text-red-500 hover:text-red-700 text-sm font-medium transition duration-150">
            Log Out
        </button>
    </div>

    <!-- Firebase and Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection, query, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Set Firebase logging level (optional)
        setLogLevel('Debug');

        // --- GLOBAL VARIABLES (Provided by Canvas Environment) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-leads-app';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        // The corrected global variable name is used here.
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null; 

        let db;
        let auth;
        let userId = null;
        let leadsCollectionRef = null;

        const form = document.getElementById('leadForm');
        const formTitle = document.getElementById('formTitle');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const statusDiv = document.getElementById('formStatus');
        const tableBody = document.getElementById('leadsTableBody');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noLeadsMessage = document.getElementById('noLeadsMessage');
        const postCodeInput = document.getElementById('postCode');
        const kantonInput = document.getElementById('kanton');
        const placeInput = document.getElementById('place');
        const languageCheckboxesDiv = document.getElementById('languageCheckboxes');

        // --- LANGUAGE DEFINITIONS ---
        const LANGUAGE_LIST = [
            { code: 'DE', name: 'Deutsch' },
            { code: 'FR', name: 'Francuzish (French)' },
            { code: 'IT', name: 'Italian' },
            { code: 'EN', name: 'English' },
            { code: 'BHS', name: 'BiH-Srb-Cro' },
            { code: 'AL', name: 'Albanian' },
            { code: 'PT', name: 'Portuges' },
            { code: 'PL', name: 'Polish' },
            { code: 'TR', name: 'Turkish' },
        ];

        /**
         * Dynamically generates language buttons.
         */
        function generateLanguageButtons() {
            languageCheckboxesDiv.innerHTML = LANGUAGE_LIST.map(lang => `
                <button type="button" 
                    data-lang-code="${lang.code}" 
                    id="btn_lang_${lang.code}" 
                    title="${lang.name}"
                    class="lang-btn px-3 py-1 text-xs font-semibold rounded-lg shadow-sm transition duration-150 ease-in-out 
                           bg-gray-200 text-gray-700 hover:bg-gray-300">
                    ${lang.code}
                </button>
            `).join('');
            
            setupLanguageButtonListeners();
        }

        /**
         * Sets up the click listener for the language buttons to toggle state.
         */
        function setupLanguageButtonListeners() {
            document.querySelectorAll('.lang-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent accidental form submission
                    e.target.classList.toggle('is-selected');
                    
                    // Toggle the visual state between selected (green) and unselected (gray)
                    const isSelected = e.target.classList.contains('is-selected');
                    if (isSelected) {
                        e.target.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                        e.target.classList.add('bg-green-600', 'text-white', 'hover:bg-green-700');
                    } else {
                        e.target.classList.remove('bg-green-600', 'text-white', 'hover:bg-green-700');
                        e.target.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    }
                });
            });
        }
        
        // Initialize buttons on script load
        generateLanguageButtons();


        // --- SWISS KANTON MAPPING LOGIC (2-digit prefix) ---
        const KANTON_MAP = {
            10: 'VD (Vaud)', 11: 'VD (Vaud)', 12: 'GE (Genève)', 13: 'VD (Vaud)', 14: 'VD / FR', 15: 'VD (Vaud)', 16: 'VD / FR', 17: 'FR (Fribourg)', 18: 'VD / VS', 19: 'VS (Valais)', 20: 'NE (Neuchâtel)', 21: 'NE / BE', 22: 'NE (Neuchâtel)', 23: 'JU / BE', 24: 'JU (Jura)', 25: 'BE (Bern)', 26: 'BE (Bern)', 27: 'BE / JU', 28: 'JU (Jura)', 29: 'JU (Jura)', 30: 'BE (Bern)', 31: 'BE (Bern)', 32: 'BE / FR', 33: 'BE (Bern)', 34: 'BE (Bern)', 35: 'BE (Bern)', 36: 'BE (Bern)', 37: 'BE (Bern)', 38: 'BE (Bern)', 39: 'VS (Valais)', 40: 'BS (Basel-Stadt)', 41: 'BL (Basel-Landschaft)', 42: 'BL / SO', 43: 'AG / BL', 44: 'BL (Basel-Landschaft)', 45: 'SO (Solothurn)', 46: 'SO (Solothurn)', 47: 'SO / BL', 48: 'AG (Aargau)', 49: 'AG (Aargau)', 50: 'AG (Aargau)', 51: 'AG (Aargau)', 52: 'AG (Aargau)', 53: 'AG (Aargau)', 54: 'AG (Aargau)', 55: 'AG (Aargau)', 56: 'AG / LU', 57: 'AG / LU', 58: 'LU (Lucerne)', 59: 'LU (Lucerne)', 60: 'LU (Lucerne)', 61: 'LU (Lucerne)', 62: 'LU (Lucerne)', 63: 'ZG / NW / OW', 64: 'SZ / UR', 65: 'TI (Ticino)', 66: 'TI (Ticino)', 67: 'TI (Ticino)', 68: 'TI (Ticino)', 69: 'TI (Ticino)', 70: 'GR (Graubünden)', 71: 'GR (Graubünden)', 72: 'GR (Graubünden)', 73: 'GR (Graubünden)', 74: 'GR (Graubünden)', 75: 'GR (Graubünden)', 76: 'GR (Graubünden)', 77: 'GR (Graubünden)', 78: 'GR (Graubünden)', 79: 'GR (Graubünden)', 80: 'ZH (Zürich)', 81: 'ZH / AG', 82: 'SH / ZH', 83: 'ZH / TG', 84: 'ZH (Zürich)', 85: 'TG (Thurgau)', 86: 'ZH (Zürich)', 87: 'GL / ZH', 88: 'SZ / ZG / GL', 89: 'ZH / AG', 90: 'SG (St. Gallen)', 91: 'AR / SG', 92: 'SG / TG', 93: 'TG (Thurgau)', 94: 'SG / AR', 95: 'TG / SG', 96: 'SG (St. Gallen)', 97: 'SG (St. Gallen)', 98: 'SG (St. Gallen)', 99: 'SG (St. Gallen)'
        };
        
        // --- SWISS PLACE (CITY/TOWN) MAPPING LOGIC (4-digit code) ---
        const PLACE_MAP = {
            // Vaud (1xxx)
            1000: 'Lausanne', 1003: 'Lausanne', 1007: 'Lausanne', 1010: 'Lausanne', 1020: 'Renens VD', 1023: 'Crissier', 1030: 'Bussigny', 1095: 'Lutry', 1110: 'Morges', 1180: 'Rolle', 1302: 'Vufflens-la-Ville', 1337: 'Vallorbe', 1400: 'Yverdon-les-Bains', 1530: 'Payerne', 1607: 'Palézieux', 1800: 'Vevey', 1815: 'Clarens', 1820: 'Montreux', 1934: 'Le Châble',

            1200: 'Genève', 1211: 'Genève 11', 1227: 'Carouge GE', 1253: 'Vandoeuvres',

            1700: 'Fribourg', 1723: 'Marly', 1785: 'Murten / Morat',

            1950: 'Sion', 1964: 'Conthey', 1974: 'Arbaz', 3900: 'Brig', 3920: 'Zermatt', 3930: 'Visp',
            // Neuchâtel / Jura (2xxx)
            2000: 'Neuchâtel', 2012: 'Auvernier', 2300: 'La Chaux-de-Fonds', 2740: 'Moutier', 2800: 'Delémont', 2822: 'Courroux',

            3000: 'Bern', 3007: 'Bern', 3012: 'Bern', 3014: 'Bern', 3018: 'Bern', 3033: 'Wohlen bei Bern', 3052: 'Zollikofen',

            5000: 'Aarau', 5400: 'Baden', 5600: 'Lenzburg',

            6000: 'Luzern', 6003: 'Luzern', 6010: 'Kriens', 6300: 'Zug', 6460: 'Altdorf', 6500: 'Bellinzona', 6600: 'Locarno', 6900: 'Lugano', 6943: 'Viganello', 
            // Graubünden (7xxx)
            7000: 'Chur', 7270: 'Davos Platz', 7500: 'St. Moritz', 7514: 'Sils/Segl',

            // St. Gallen / Appenzell (9xxx)
            9000: 'St. Gallen', 9014: 'St. Gallen', 9050: 'Appenzell', 9200: 'Gossau SG', 9400: 'Rorschach', 9500: 'Wil SG', 9535: 'Wil'
        };

        function getKantonByPostCode(postCode) {
            if (!postCode || postCode.length < 2) return '';
            const prefix = postCode.substring(0, 2);
            return KANTON_MAP[prefix] || 'Unknown/Mixed Region';
        }

        function getPlaceByPostCode(postCode) {
            if (!postCode || postCode.length !== 4) return '';
            return PLACE_MAP[postCode] || 'Place Unknown';
        }

        // Attach listener to Post Code field
        postCodeInput.addEventListener('input', () => {
            const postCode = postCodeInput.value.replace(/\D/g, '').substring(0, 4); 
            postCodeInput.value = postCode; 
            kantonInput.value = getKantonByPostCode(postCode);
            placeInput.value = getPlaceByPostCode(postCode);
        });

        /**
         * Converts Firebase Timestamp to a readable Date string (YYYY-MM-DD).
         */
        function formatBirthDate(dateValue) {
            if (dateValue && typeof dateValue.toDate === 'function') {
                return dateValue.toDate().toISOString().split('T')[0];
            } else if (typeof dateValue === 'string') {
                return dateValue;
            }
            return '';
        }

        /**
         * Initializes Firebase and authenticates the user.
         */
        async function initializeAppAndAuth() {
            if (!firebaseConfig) {
                console.error("Firebase config not available. Cannot initialize.");
                statusDiv.textContent = 'ERROR: Firebase is not configured.';
                statusDiv.classList.add('bg-red-100', 'text-red-800');
                statusDiv.classList.remove('hidden');
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                            userId = auth.currentUser.uid;
                        } else {
                            const anonUser = await signInAnonymously(auth);
                            userId = anonUser.user.uid;
                        }
                    }
                    
                    userIdDisplay.textContent = userId;
                    
                    if (userId) {
                        const path = `artifacts/${appId}/users/${userId}/leads`;
                        leadsCollectionRef = collection(db, path);
                        listenForLeads();
                    }
                });

            } catch (error) {
                console.error("Error during Firebase initialization or authentication:", error);
                statusDiv.textContent = `Initialization Error: ${error.message}`;
                statusDiv.classList.add('bg-red-100', 'text-red-800');
                statusDiv.classList.remove('hidden');
            }
        }

        /**
         * Handles form submission for adding or editing a lead.
         */
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!userId) {
                alertUser('Error: User not authenticated. Try refreshing.', 'bg-red-100', 'text-red-800');
                return;
            }

            const leadId = document.getElementById('leadId').value;
            
            // --- Collect Language Data from Buttons ---
            const languages = {};
            document.querySelectorAll('.lang-btn').forEach(button => {
                const code = button.getAttribute('data-lang-code');
                // Check if the button has the 'is-selected' class
                languages[code] = button.classList.contains('is-selected');
            });
            // ------------------------------------------

            const data = {
                fullName: document.getElementById('fullName').value.trim(),
                address: document.getElementById('address').value.trim(),
                houseNumber: document.getElementById('houseNumber').value.trim(),
                postCode: document.getElementById('postCode').value.trim(),
                kanton: document.getElementById('kanton').value.trim(),
                place: document.getElementById('place').value.trim(), 
                birthDate: document.getElementById('birthDate').value, 
                kk: document.getElementById('kk').value,
                medicalCondition: document.getElementById('medicalCondition').value,
                languages: languages, // ADDED
                timestamp: new Date()
            };
            
            // Basic validation
            const requiredFields = [data.fullName, data.address, data.postCode, data.kanton, data.place, data.birthDate, data.kk, data.medicalCondition];
            if (requiredFields.some(value => value === '')) {
                 alertUser('Please ensure all required fields are filled. Kanton and Place should auto-fill if Post Code is valid.', 'bg-red-100', 'text-red-800');
                 return;
            }

            try {
                if (leadId) {
                    const leadDocRef = doc(db, leadsCollectionRef.path, leadId);
                    await setDoc(leadDocRef, data, { merge: true });
                    alertUser('Lead updated successfully!', 'bg-yellow-100', 'text-yellow-800');
                    
                } else {
                    await addDoc(leadsCollectionRef, data);
                    alertUser('Lead added successfully!', 'bg-green-100', 'text-green-800');
                }
                
                resetForm();

            } catch (error) {
                console.error("Error saving lead:", error);
                alertUser(`Error saving data: ${error.message}`, 'bg-red-100', 'text-red-800');
            }
        });

        /**
         * Sets the form up for editing a specific lead.
         */
        window.editLead = (lead) => {
            document.getElementById('leadId').value = lead.id;
            document.getElementById('fullName').value = lead.fullName;
            document.getElementById('address').value = lead.address;
            document.getElementById('houseNumber').value = lead.houseNumber;
            document.getElementById('postCode').value = lead.postCode;
            document.getElementById('kanton').value = lead.kanton || ''; 
            document.getElementById('place').value = lead.place || '';
            document.getElementById('birthDate').value = lead.birthDate; 
            document.getElementById('kk').value = lead.kk; 
            document.getElementById('medicalCondition').value = lead.medicalCondition;
            
            // --- Populate Language Buttons (UPDATED) ---
            LANGUAGE_LIST.forEach(lang => {
                const button = document.getElementById(`btn_lang_${lang.code}`);
                const isSpoken = lead.languages?.[lang.code] === true;
                
                // Reset to unselected state
                button.classList.remove('is-selected', 'bg-green-600', 'text-white', 'hover:bg-green-700');
                button.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                
                // Apply selected state if necessary
                if (isSpoken) {
                    button.classList.add('is-selected', 'bg-green-600', 'text-white', 'hover:bg-green-700');
                    button.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                }
            });
            // ------------------------------------------

            // Update UI for editing state
            formTitle.textContent = 'Edit Lead';
            buttonText.textContent = 'Save Changes';
            submitButton.classList.remove('bg-green-600', 'hover:bg-green-700');
            submitButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
            
            alertUser('Editing mode active. Make changes and click "Save Changes".', 'bg-blue-100', 'text-blue-800');
        };

        /**
         * Deletes a lead from Firestore.
         */
        window.deleteLead = async (leadId) => {
            // Using a custom modal/confirmation would be better, but for this exercise we use confirm()
            if (confirm('Are you sure you want to delete this lead?')) {
                try {
                    const leadDocRef = doc(db, leadsCollectionRef.path, leadId);
                    await deleteDoc(leadDocRef);
                    alertUser('Lead deleted successfully.', 'bg-red-100', 'text-red-800');
                } catch (error) {
                    console.error("Error deleting lead:", error);
                    alertUser(`Error deleting data: ${error.message}`, 'bg-red-100', 'text-red-800');
                }
            }
        };

        /**
         * Listens for real-time updates from Firestore.
         */
        function listenForLeads() {
            if (!leadsCollectionRef) return;

            onSnapshot(leadsCollectionRef, (snapshot) => {
                loadingIndicator.classList.add('hidden');
                const leads = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    leads.push({
                        id: doc.id,
                        ...data,
                        birthDate: formatBirthDate(data.birthDate)
                    });
                });
                
                leads.sort((a, b) => (b.timestamp?.toDate() || 0) - (a.timestamp?.toDate() || 0));

                renderLeads(leads);
            }, (error) => {
                console.error("Error fetching leads:", error);
                loadingIndicator.classList.add('hidden');
                alertUser(`Failed to load leads: ${error.message}`, 'bg-red-100', 'text-red-800');
            });
        }

        /**
         * Renders the leads array into the HTML table.
         */
        function renderLeads(leads) {
            tableBody.innerHTML = ''; // Clear existing rows

            if (leads.length === 0) {
                noLeadsMessage.classList.remove('hidden');
            } else {
                noLeadsMessage.classList.add('hidden');
                leads.forEach(lead => {
                    const row = document.createElement('tr');
                    row.classList.add('hover:bg-gray-100', 'transition', 'duration-150');
                    
                    // Generate language cells 
                    const languageCells = LANGUAGE_LIST.map(lang => {
                        const isSpoken = lead.languages?.[lang.code] === true;
                        const iconClass = isSpoken ? 'checked' : 'unchecked';
                        const symbol = isSpoken ? '✓' : '✗';
                        return `<td class="px-2 py-4 whitespace-nowrap text-center text-sm"><span class="language-icon ${iconClass}">${symbol}</span></td>`;
                    }).join('');

                    const rowContent = `
                        <td class="px-3 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${lead.fullName}</td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">${lead.address}</td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">${lead.postCode}</td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm font-medium text-blue-600">${lead.place || '-'}</td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm font-medium text-purple-600">${lead.kanton || '-'}</td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">${lead.birthDate}</td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm font-medium text-blue-600">${lead.kk}</td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm font-semibold text-center ${lead.medicalCondition === 'Healthy' ? 'text-green-600' : 'text-red-600'}">${lead.medicalCondition === 'Healthy' ? '✓' : '✗'}</td>
                        ${languageCells} <!-- INJECT LANGUAGE CELLS HERE -->
                        <td class="px-3 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <button 
                                onclick='editLead(${JSON.stringify(lead)})' 
                                class="text-indigo-600 hover:text-indigo-900 mr-1 p-1 rounded hover:bg-indigo-50 transition duration-150">
                                Edit
                            </button>
                            <button 
                                onclick="deleteLead('${lead.id}')" 
                                class="text-red-600 hover:text-red-900 p-1 rounded hover:bg-red-50 transition duration-150">
                                Delete
                            </button>
                        </td>
                    `;
                    row.innerHTML = rowContent;
                    tableBody.appendChild(row);
                });
            }
        }

        /**
         * Resets the form to the default "Add Lead" state.
         */
        function resetForm() {
            form.reset();
            document.getElementById('leadId').value = '';
            
            // Clear auto-filled fields
            kantonInput.value = '';
            placeInput.value = '';
            
            // Reset language buttons to unselected state (UPDATED)
            document.querySelectorAll('.lang-btn').forEach(button => {
                button.classList.remove('is-selected', 'bg-green-600', 'text-white', 'hover:bg-green-700');
                button.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            });

            formTitle.textContent = 'Add New Lead';
            buttonText.textContent = 'Add Lead';
            submitButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            submitButton.classList.add('bg-green-600', 'hover:bg-green-700');
        }

        /**
         * Displays a temporary status message to the user.
         */
        function alertUser(message, bgColor, textColor) {
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800', 'bg-yellow-100', 'text-yellow-800');
            statusDiv.classList.add(bgColor, textColor);
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 3000);
        }
        
        /**
         * Handles user logout and redirection back to the login page.
         */
        window.logout = async () => {
             if (auth) {
                try {
                    await signOut(auth);
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error("Logout error:", error);
                    alertUser(`Logout failed: ${error.message}`, 'bg-red-100', 'text-red-800');
                }
            } else {
                 window.location.href = 'index.html';
            }
        }

        // Initialize the application
        initializeAppAndAuth();
    </script>
</body>
</html>
